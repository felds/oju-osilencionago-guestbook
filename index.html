          <div id="canvasContainer">
            <canvas id="drawingCanvas" width="960" height="720"></canvas>
          </div>
          
          <div class="button-container">
            <button id="undoButton">Desfazer</button>
            <button id="cleanButton">Limpar</button>
            <button id="continueButton">Continuar</button>
          </div>
    
        </div>
        
        
        
        <div id="formScreen" style="display: none">
          <form id="userForm">
            <label for="name">Nome:</label><br />
            <input type="text" id="name" name="name" required/><br />
    
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required/><br />
    
            <label for="city">Cidade:</label><br />
            <input type="text" id="city" name="city" required/><br />
    
            <label for="state">Estado:</label><br />
            <input type="text" id="state" name="state" required/><br />
    
            <button type="button" id="cancelButton">Cancelar</button>
            <button type="submit" id="saveButton">Continuar</button>
          </form>
        </div>
    
        <div id="confirmationScreen" style="display: none">
          <div id="confirmationMessage"><h1>Sua imagem foi Salva</h1></div>
          
          <div class="button-container"><button id="startOverButton">Começar de Novo</button></div>
    
          <img
            id="savedDrawing"
            src=""
            alt="Saved Drawing"
            style="border: 1px solid black; max-width: 100%"
          />

          </div>
