<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>O que cala em você?</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/main.css" />
    </head>
    <body>
        <div id="top">
          <div id="header"><h1>O que cala em você</h1></div>
       
    
          <div id="mainContainer" >
            <div id="canvasContainer">
              <canvas id="drawingCanvas" width="800" height="600"></canvas>
            </div>
            
            <div class="button-container">
              <button id="undoButton">Desfazer</button>
              <button id="cleanButton">Limpar</button>
              <button id="continueButton">Continuar</button>
            </div>
          </div>
    
        </div>
        
        
        
        <div id="formScreen" class="wrapper" style="display: none">
          <form id="userForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required/>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/>
    
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required/>
    
            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required/>
    
            <button type="button" id="cancelButton">Cancelar</button>
            <button type="submit" id="saveButton">Continuar</button>
          </form>
        </div>
    
        <div id="confirmationScreen" class="wrapper" style="display: none">
          <div id="confirmationMessage"><h1>Sua imagem foi Salva</h1></div>
          
          <div class="button-container"><button id="startOverButton">Começar de Novo</button></div>
    
          <img
            id="savedDrawing"
            src=""
            alt="Saved Drawing"
            style="border: 1px solid black; max-width: 100%"
          />
    
          <div id="savedData">
            <!-- Populated with form data -->
          </div>
        </div>
    
            <script src="./src/main.js" type="module"></script>
      </body>
    </body>
</html>
